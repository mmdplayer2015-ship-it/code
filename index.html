        body { margin: 0; background: #050505; color: #fff; font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; }

        #ai-panel { flex: 1; background: #0a0a0a; border-right: 2px solid #0f0; display: flex; flex-direction: column; justify-content: center; padding: 50px; }
        .lesson-info { color: #555; font-size: 12px; letter-spacing: 2px; margin-bottom: 5px; }

        #display-area { 
            width: 85%; min-height: 120px; background: #111; border: 2px solid #333;

        #hidden-input { position: absolute; opacity: 0; }

<body onclick="document.getElementById('hidden-input').focus()">

<div id="ai-panel">
    <div id="lesson-label" class="lesson-info">DERS 01: GÄ°RÄ°Å</div>
    <div id="step-label" class="step-indicator">ADIM 1</div>
    <div id="ai-msg" class="instruction-box">YÃ¼kleniyor...</div>
    <div id="ai-reason" class="reasoning">...</div>
</div>

<div id="build-panel">
    <div id="display-area"><span id="typed-code"></span><span class="cursor"></span></div>
    <input type="text" id="hidden-input" autofocus onpaste="return false;">
    <button id="next-lesson-btn" class="btn-next" onclick="nextLesson()">SONRAKÄ° DERSE GEÃ‡ â”</button>
</div>

<script>
    const curriculum = [
        {
            name: "DERS 01: YazdÄ±rma",
            steps: [
                { t: 'print', m: 'Ana komutu yaz: <b>print</b>', r: 'Ekrana bir ÅŸey yazdÄ±rmak iÃ§in kullanÄ±lan temel fonksiyondur.' },
                { t: '("Hey")', m: 'Parantez ve tÄ±rnak iÃ§inde mesajÄ±nÄ± bitir: <b>("Hey")</b>', r: 'Metinleri her zaman tÄ±rnak iÃ§inde ve parantez dahilinde yazmalÄ±sÄ±n.' }
            ]
        },
        {
            name: "DERS 02: DeÄŸiÅŸkenler",
            steps: [
                { t: 'puan', m: 'HafÄ±zada yer ayÄ±r, isim ver: <b>puan</b>', r: 'Buna "deÄŸiÅŸken" denir; verileri sakladÄ±ÄŸÄ±n kutudur.' },
                { t: '=', m: 'DeÄŸer yÃ¼klemek iÃ§in eÅŸittir koy: <b>=</b>', r: 'Programlamada bu "eÅŸittir" deÄŸil, "saÄŸdakini sola yÃ¼kle" demektir.' },
                { t: '100', m: 'Kutunun iÃ§ine sayÄ±yÄ± koy: <b>100</b>', r: 'ArtÄ±k "puan" ismini Ã§aÄŸÄ±rdÄ±ÄŸÄ±nda bilgisayar 100 sayÄ±sÄ±nÄ± hatÄ±rlar.' }
            ]
        },
        {
            name: "DERS 03: Matematik",
            steps: [
                { t: 'x=5+5', m: 'Ä°ÅŸlem yap ve x\'e ata: <b>x=5+5</b>', r: 'Bilgisayar Ã¶nce toplar (10), sonra sonucu x deÄŸiÅŸkenine yazar.' },
                { t: 'print(x)', m: 'Åimdi sonucu ekrana yazdÄ±r: <b>print(x)</b>', r: 'Kutunun adÄ±nÄ± yazdÄ±ÄŸÄ±nda iÃ§indeki toplam sonucu gÃ¶rÃ¼rsÃ¼n.' }
            ]
        }
    ];

    let currentLvl = 0;
    let currentStep = 0;
    let typedContent = "";
    
    const input = document.getElementById('hidden-input');
    const display = document.getElementById('typed-code');
    const msg = document.getElementById('ai-msg');
    const reason = document.getElementById('ai-reason');
    const lLabel = document.getElementById('lesson-label');
    const sLabel = document.getElementById('step-label');
    const nBtn = document.getElementById('next-lesson-btn');

    function updateUI() {
        const lesson = curriculum[currentLvl];
        const step = lesson.steps[currentStep];
        lLabel.innerText = lesson.name;
        sLabel.innerText = `ADIM ${currentStep + 1}`;
        msg.innerHTML = step.m;
        reason.innerText = step.r;
    }

    input.addEventListener('input', (e) => {
        const char = e.target.value;
        const targetStr = curriculum[currentLvl].steps[currentStep].t;
        const neededChar = targetStr.charAt(typedContent.length - getPrevStepsLength());

        if (char === neededChar) {
            typedContent += char;
            display.innerText = typedContent;
            
            if (typedContent === getFullTargetToCurrentStep()) {
                currentStep++;
                if (currentStep < curriculum[currentLvl].steps.length) {
                    updateUI();
                } else {
                    msg.innerHTML = "ğŸ¯ <b>Harika!</b> Bu dersin kodunu tamamladÄ±n.";
                    nBtn.style.display = "block";
                }
            }
        }
        e.target.value = "";
    });

    function getPrevStepsLength() {
        let len = 0;
        for(let i=0; i < currentStep; i++) len += curriculum[currentLvl].steps[i].t.length;
        return len;
    }

    function getFullTargetToCurrentStep() {
        let str = "";
        for(let i=0; i <= currentStep; i++) str += curriculum[currentLvl].steps[i].t;
        return str;
    }

    function nextLesson() {
        currentLvl++;
        if (currentLvl < curriculum.length) {
            currentStep = 0;
            typedContent = "";
            display.innerText = "";
            nBtn.style.display = "none";
            updateUI();
        } else {
            document.body.innerHTML = "<h1 style='color:#0f0; text-align:center; margin-top:20%'>MEZUN OLDUN PAÅAM! ğŸ“<br>Temel taÅŸlarÄ± tek tek dizdin.</h1>";
        }
    }

    updateUI();
</script>
</body>
